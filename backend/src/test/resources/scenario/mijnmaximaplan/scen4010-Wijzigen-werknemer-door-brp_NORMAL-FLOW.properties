# Zie https://nl-sip.define.logica.com/wiki/Spade/Usage/ScenarioRunner voor meer uitleg.

# Scenario: 
# Normale scenario. BRP geeft bsn nummer op en nieuwe waardes (bijv. datum overlijden). 
#					Enkel indien nieuwe waardes gevuld zijn, zal die waarde gewijzigd worden.

#IGNORE = true

# TESTSCRIPT
START_PROCESS 				   		= Wijzigen werknemer door BRP, brp_user
task01.CLAIM_NEXT_GROUP_TASK   		= brp, brp_user
task01.ingevoerdeBsn				= 121212121
task01.nieuweStraatEnHuisnr			= 'Zetterlaan 3b'
task01.ingevoerdeDatumOverlijden	= '30-04-2060'

# EXPECTED RESULT
task01.FINAL = true
ASSERT_PROCESS_ROW_COUNT_01   	= WERKNEMERS, +0
# een gewijzigde werknemer (waarin postcodeEnStad ongewijzigd zijn)
ASSERT_PROCESS_VALUE_COUNT_01 = WERKNEMERS.straatEnHuisnr = 'Zetterlaan 3b', +1
ASSERT_PROCESS_VALUE_COUNT_02 = WERKNEMERS.postcodeEnStad = '1234 AB Anderloo', +0
ASSERT_PROCESS_VALUE_COUNT_03 = WERKNEMERS.datumVanOverlijden = '2060-04-30', +1
# bij overlijden zal ook de bijbehorende deelname afgesloten worden met de ingevoerde datum van overlijden.
ASSERT_PROCESS_VALUE_COUNT_10 = DEELNAMES.geldigTot = '2060-04-30', +1

# SHOW CHANGED DATA
PRINT_TABLE_ROWS_01 = WERKNEMERS
PRINT_TABLE_ROWS_02 = DEELNAMES